{% extends 'bulletion/base.html' %}

{% block title %}ログイン画面{% endblock %}

{% block content %}
        <section class="container">
            <div class="row justify-content-center">
            <div class="col-md-6">
            <h2>ログイン登録画面</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label></br>
                    <div class="col-sm-8">
                    {{ form.username }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_password1" class="col-sm-4 col-form-label">パスワード</label></br>
                    <div class="col-sm-8">
                    {{ form.password }}
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-success">ログイン</button>
           </div>
        </div>

    </div>


            </form>
        </div>

        </section>















{% endblock %}
